<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <script src="https://kit.fontawesome.com/ee3a7336f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <small style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">weather forecast</small>
                    <div class="text-center ">
                        <img class="image mt-5" src="./images/5466409.jpg">
                    </div>
                    <div class="row px-3 mt-3 ">
                        <h2 id="l1" class="mt-3 mb-0">London</h2>
                        <div class="d-flex flex-column mr-3">
                            <h1 class="large-font mr-3" id="t1">26&#176;C</h1>

                            <small id="m1">Mist</small>
                        </div>

                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5 " style="font-family: sans-serif;font-weight: 700;">
                    <div class="row px-3 mt-4">
                        <input type="text" placeholder="Enter location" id="dest" style="width: 75%;">
                        <button onclick="search()" type="button" class="btn btn-outline-light" style="width: 25%;"><i
                                class="fa-solid fa-magnifying-glass"></i></button>

                    </div>


                    <p class="mt-4">Weather Details</p>
                    <div class="row px-3 mt-2">
                        <p class="light-text p1">Visibility</p>
                        <p class="ml-auto p2" id="v1">4300</p>
                    </div>
                    <div class="row px-3 mt-2">
                        <p class="light-text p1">Humidity</p>
                        <p class="ml-auto p2" id="h1">78%</p>
                    </div>
                    <div class="row px-3 mt-2">
                        <p class="light-text p1">Wind</p>
                        <p class="ml-auto p2" id="w1">1km/h</p>
                    </div>
                    <div class="row px-3 mt-2">
                        <p class="light-text p1">Pressure</p>
                        <p class="ml-auto p2" id="p1">1001</p>
                    </div>

                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="./weather.js"></script>

</html>
